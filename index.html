<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How To Website With Image Mask & Blur Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="blur-area"></div>

    <nav>
      <img src="images/logo.png" class="logo" alt="">
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">ABOUT US</a></li>
        <li><a href="">SERVICES</a></li>
        <li><a href="">CONTACT US</a></li>
      </ul>
    </nav>

    <div class="text-box">
      <h1>How To Make A Website</h1>
      <button type="button">Explore More</button>
    </div>
  </div>

  <script>
    let blurArea = document.getElementById("blur-area");

    document.onmousemove = function(e) {
      blurArea.style.transform = `translate(${e.pageX}px,${e.pageY}px)`;
    }
  </script>
</body>
</html>
